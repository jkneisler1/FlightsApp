<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flight Form</title>

    <!-- Link to the bootstrap stylesheet:  insert this just before the </head> tag  (this version fits on a page) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css" >
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css" >
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" >

</head>
<style>
hr {
    display: block;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 5px;
}

.marginAll {
    margin-top: 100px;
    margin-bottom: 100px;
    margin-right: 150px;
    margin-left: 80px;
}

.alignLabel {
    display:inline-block;
    width:200px;
}

</style>
<body>
    <!-- <div th:replace="base :: navblock"></div> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Flights-<font size="+2">&#x1D19;</font>-Us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">List Flights</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/add">Add Flights<span class="sr-only">(current)</span></a>
                </li>
                <!-- <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/procsearch}" method="post">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Airlines" aria-label="Search Airlines" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div th:replace="base :: header"></div>
    <div class="marginAll">
        <h2>Flight Input Form</h2>
        <br />
        <form th:action="@{/procflight}" th:object="${flight}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{ldt}" />
            <div class="alignLabel"><b>Airline:</b></div> <input type="text" placeholder="Airline" th:field="*{airline}" /><br />
            <div class="alignLabel"><b>Airport</b> <i>(Point of departure):</i></div> <input type="text" placeholder="BeginAirport" th:field="*{beginAirport}" /><br />
            <div class="alignLabel"><p><b>Airport</b> <i>(Final destination):</i></div> <input type="text" placeholder="EndAirport" th:field="*{endAirport}" /><br />
            <div class="alignLabel"><b>Departure Date and Time:</b></div> <input type="datetime-local" name="ldt" /><br />
            <div class="alignLabel"><b>Price:</b></div> <input type="number" name="price" />
            <br /><br />

            <input type="submit" onclick="confirmation()" value="Submit">
        </form>
        <br />
        <hr>
        <div class="marginAll" th:replace="base :: footer"></div>
    </div>


    <!-- JS code: insert this just before the </body> tag  (this version fits on a page) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>
    <!-- END JS code -->
</body>
</html>
